<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras Nav - flexbox</title>

    <style>
        body {
            margin: 0;

        }

        .top-bar,
        .middle-bar,
        .bottom-bar {
            display: flex;
            justify-content: space-between;


            margin-bottom: 200px;
        }

        .top-left-text,
        .middle-right-text,
        .bottom-left-text {
            display: flex;
            font-size: small;
        }

        .top-middle-text,
        .middle-left-text,
        .bottom-right-text {
            display: flex;
            align-items: center;
            font-size: small;
        }

        .top-right-text,
        .contact {
            display: flex;

            font-size: small;
        }

        .h2 {
            padding-left: 10px;
            padding-right: 10px;
        }

        .show-desktop {
            display: block;
        }

        .show-mobile {
            display: none;
        }

        .X {
            display: flex;

        }

        @media (max-width: 900px) {

            .top-bar,
            .middle-bar,
            .bottom-bar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                display: flex;
                flex-wrap: wrap;
            }

            .top-middle-text,
            .middle-left-text,
            .bottom-right-text {
                flex-wrap: wrap;
            }

            .h2 {
                flex: 1 1 50%;
                padding-left: 0;
                padding-right: 0;
                display: flex;
            }

            .show-menu {
                display: none;
            }

            .show-desktop {
                display: none;
            }

            .show-mobile {
                display: block;
                text-align: left;
            }
        }

        @media (max-width: 400px) {

            .top-middle-text,
            .middle-left-text,
            .bottom-right-text {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="bars">

        <div class="top-bar">
            <div class="menu show-mobile">
                <h2 class="puntitos">...</h2>
            </div>


            <div class="top-left-text">
                <h1>LOGOBAKERY</h1>
            </div>

            <div class="top-middle-text show-menu" id="menu-show">
                <div class="h2">
                    <h2>Services</h2>
                </div>
                <div class="h2">
                    <h2>Projects</h2>
                </div>
                <div class="h2">
                    <h2>About</h2>
                </div>
                <div class="h2 show-mobile">
                    <h2>Contact</h2>
                </div>
                <div class="close" id="cerrar">
                    <h2 class="X">X</h2>
                </div>
            </div>
            <div class="top-right-text show-desktop">
                <h2 class="h2">Contact</h2>
            </div>
        </div>
        <div class="middle-bar">
            <div class="middle-left-text">
                <h2 class="h2">Services</h2>
                <h2 class="h2">Projects</h2>
                <h2 class="h2">About</h2>
                <h2 class="'h2">Contact</h2>
            </div>
            <div class="middle-right-text">
                <h1>LOGOBAKERY</h1>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-left-text">
                <h1>LOGOBAKERY</h1>
            </div>
            <div class="bottom-right-text">
                <h2 class="h2">Services</h2>
                <h2 class="h2">Projects</h2>
                <h2 class="h2">About</h2>
                <h2 class="h2">Contact</h2>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.puntitos').addEventListener('click', function () {
            console.log("click");
            document.getElementById('menu-show').classList.remove('show-menu');
        });
        document.querySelector('.X').addEventListener('click', function () {
            console.log("click");
      document.getElementById('menu-show').classList.add('show-menu');
    });
    </script>
</body>
